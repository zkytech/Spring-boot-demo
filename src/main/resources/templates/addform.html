<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>addform</title>
</head>
<body>
    <form action="/adduser" method="post" enctype="multipart/form-data">
        <label for="name">用户名</label><input type="text" id="name" name="name"/>
        <br>
        <label for="email">邮箱</label><input type="text" id="email" name="email"/>
        <br>
        <label for="file">文件</label><input type="file" id="file" name="file"/>
        <input type="submit" value="提交"/>
    </form>
</body>
</html>
