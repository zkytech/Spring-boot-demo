<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="author" content="张坤元">
    <link rel="icon" href="/static/img/%E9%BE%99%E7%8C%AB%E5%A4%B4%E5%83%8F.jpg">
    <meta name="description" content="工单管理系统">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/css/signin.css">

</head>

<body>
<div class="container">
    <div th:if="${success}"  class="alert alert-warning alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <p th:text="${success}"></p>
    </div>
     <div th:if="${alert}"  class="alert alert-warning alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <p th:text="${alert}"></p>
    </div>
        

    <form th:action="@{/signin}" th:object="${User}" method="post" class="form-signin">
    <h2 class="form-signin-heading">请登录</h2>
    <label for="username" class="sr-only">用户名</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="用户名" required autofocus>
        <label for="password" class="sr-only">密码</label>
    <input type="password" class="form-control" placeholder="密码" required name="password" id="password">
        <label for="identity" class=sr-only>登陆身份</label>
        <select class="form-control" name="identity" id="identity" style="padding: 9px;height: 41px ">
            <option value="0" selected>
                普通用户
            </option>
            <option value="1">
                审核员
            </option>
        </select>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember_me" name="remember_me"> 记住我(一个月内自动登陆)
          </label>
        </div>
    <button class="btn btn-primary btn-block btn-lg" type="submit">登录</button>
    </form>
</div>
    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
